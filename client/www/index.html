<!doctype html>
<html lang="en">

<body>
  <style>
    h1 {
      color: white;
      text-align: center;
      padding: 0;
      margin: 12px;
    }
    body {
      margin: 0px;
      background-color: rgb(133, 139, 255);
    }
    canvas {
      margin-bottom: 20px;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
  <script type="module">
    import init, { init_app } from "./wasm.js";

    await init();
    try {
      init_app();
    } catch(e) {
      if (!e.message.startsWith("Using exceptions for control flow")) {
        throw e;
      }
    }
  </script>
  <main>
    <h1>Project Comet</h1>
    <canvas id="project-comet-canvas"></canvas>
  </main>
</body>

</html>
